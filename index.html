<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Выбор Чемпиона</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 { margin-bottom: 20px; font-weight: 300; font-size: 1.5rem; text-align: center; }

        .cards-container {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Позволяет листать героев влево-вправо */
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        .card {
            background: #2a2a2a;
            border-radius: 15px;
            min-width: 250px; /* Размер как на твоем удачном скриншоте */
            text-align: center;
            padding: 15px;
            border: 2px solid transparent;
            transition: 0.3s;
            flex-shrink: 0;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            display: block;
        }

        .card.selected {
            border-color: #edb432;
            box-shadow: 0 0 15px rgba(237, 180, 50, 0.5);
            transform: scale(1.02);
        }

        .select-btn {
            margin-top: 10px;
            padding: 12px 0;
            width: 100%;
            background: #edb432;
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2 id="user-greeting">Никита, выбери чемпиона</h2>

    <div class="cards-container">
        <div class="card" id="hero-tsar">
            <img src="1.png" alt="Царь">
            <h3>Царь</h3>
            <button class="select-btn" onclick="choose('Царь', 'tsar')">ВЫБРАТЬ</button>
        </div>

        <div class="card" id="hero-sultan">
            <img src="2.png" alt="Султан">
            <h3>Султан</h3>
            <button class="select-btn" onclick="choose('Султан', 'sultan')">ВЫБРАТЬ</button>
        </div>

        <div class="card" id="hero-king">
            <img src="3.png" alt="Король">
            <h3>Король</h3>
            <button class="select-btn" onclick="choose('Король', 'king')">ВЫБРАТЬ</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function choose(name, id) {
            // Убираем старое выделение
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            // Подсвечиваем новую карточку
            document.getElementById('hero-' + id).classList.add('selected');
            
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // Показываем главную кнопку внизу Телеграма
            tg.MainButton.setText("ИГРАТЬ ЗА: " + name.toUpperCase());
            tg.MainButton.show();
        }

        // Приветствие
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-greeting').innerText = `${user.first_name}, выбери чемпиона`;
        }
    </script>
</body>
</html>
