<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Empire State Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #000;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* –≠–ö–†–ê–ù –í–´–ë–û–†–ê */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cards-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            scroll-snap-type: x mandatory;
        }
        .cards-container::-webkit-scrollbar { display: none; }

        .card {
            background-color: #151515;
            background-size: cover;
            background-position: center;
            border-radius: 24px;
            min-width: 280px;
            padding: 20px;
            border: 2px solid #252525;
            display: flex;
            flex-direction: column;
            position: relative;
            scroll-snap-align: center;
            /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞ */
            box-shadow: inset 0 -120px 80px -20px rgba(0,0,0,0.9);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .card h3 {
            text-align: center;
            color: #edb432;
            margin: 10px 0;
            text-transform: uppercase;
        }

        /* –°–¢–ê–¢–´ */
        .stats-block { width: 100%; margin-bottom: 15px; }
        .stat-row { margin-bottom: 8px; }
        .stat-label { font-size: 10px; color: #aaa; display: flex; justify-content: space-between; margin-bottom: 3px; }
        .bar-bg { width: 100%; height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        .bar-fill { height: 100%; background: #edb432; border-radius: 10px; }

        .select-btn {
            padding: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* –≠–ö–†–ê–ù –ó–ê–ú–ö–ê */
        #castle-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            flex-direction: column;
            z-index: 10;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: rgba(0,0,0,0.7);
            border-bottom: 1px solid rgba(237, 180, 50, 0.4);
        }

        .hero-render-container {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 120px;
        }

        #main-hero-img {
            height: 55vh; /* –£–º–µ–Ω—å—à–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            object-fit: contain;
        }

        .bottom-menu {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu-btn {
            width: 55px; height: 55px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #edb432;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }

        .main-action-btn {
            width: 75px; height: 75px;
            background: #edb432;
            color: #000;
            font-size: 2rem;
            border: none;
        }
    </style>
</head>
<body>

    <div id="selection-screen">
        <h2 style="text-align:center;">–í–´–ë–ï–†–ò –°–í–û–ï–ì–û –ì–ï–†–û–Ø</h2>
        <div class="cards-container">
            
            <div class="card" id="c-tsar" style="background-image: url('bg_tsar.jpg');">
                <img src="tsar.png">
                <h3>–¶–∞—Ä—å</h3>
                <div class="stats-block">
                    <div class="stat-label">–°–∏–ª–∞ <span>85/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 85%"></div></div>
                </div>
                <button class="select-btn" onclick="selectHero('–¶–∞—Ä—å', 'tsar')">–í—ã–±—Ä–∞—Ç—å</button>
            </div>

            <div class="card" id="c-sultan" style="background-image: url('bg_sultan.jpg');">
                <img src="sultan.png">
                <h3>–°—É–ª—Ç–∞–Ω</h3>
                <div class="stats-block">
                    <div class="stat-label">–õ–æ–≤–∫–æ—Å—Ç—å <span>95/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 95%"></div></div>
                </div>
                <button class="select-btn" onclick="selectHero('–°—É–ª—Ç–∞–Ω', 'sultan')">–í—ã–±—Ä–∞—Ç—å</button>
            </div>

            <div class="card" id="c-king" style="background-image: url('bg_king.jpg');">
                <img src="king.png">
                <h3>–ö–æ—Ä–æ–ª—å</h3>
                <div class="stats-block">
                    <div class="stat-label">–ë—Ä–æ–Ω—è <span>90/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 90%"></div></div>
                </div>
                <button class="select-btn" onclick="selectHero('–ö–æ—Ä–æ–ª—å', 'king')">–í—ã–±—Ä–∞—Ç—å</button>
            </div>

        </div>
    </div>

    <div id="castle-screen">
        <div class="top-bar">
            <div>üí∞ 1,000</div>
            <div>‚ö° 10/10</div>
            <div>üèÜ LVL 1</div>
        </div>
        <div class="hero-render-container">
            <img id="main-hero-img" src="" alt="">
            <div class="bottom-menu">
                <div class="menu-btn">üõ°Ô∏è</div>
                <div class="menu-btn main-action-btn">‚öîÔ∏è</div>
                <div class="menu-btn">üë•</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let selectedId = null;

        function selectHero(name, id) {
            selectedId = id;
            document.querySelectorAll('.card').forEach(c => c.style.borderColor = '#252525');
            document.getElementById('c-' + id).style.borderColor = '#edb432';
            
            tg.MainButton.setText("–ü–û–î–¢–í–ï–†–î–ò–¢–¨: " + name.toUpperCase());
            tg.MainButton.setParams({color: '#edb432', text_color: '#000'});
            tg.MainButton.show();
        }

        tg.MainButton.onClick(() => {
            if (!selectedId) return;

            document.getElementById('selection-screen').style.display = 'none';
            const castle = document.getElementById('castle-screen');
            const heroImg = document.getElementById('main-hero-img');

            // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            heroImg.src = 'hero_' + selectedId + '.png'; 
            castle.style.backgroundImage = "url('bg_" + selectedId + ".jpg')";
            
            castle.style.display = 'flex';
            tg.MainButton.hide();
        });
    </script>
    <script src="fix_ui.js"></script>
    </body>
</html>
