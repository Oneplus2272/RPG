<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Выбор Чемпиона</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }

        h2 { font-size: 1.2rem; margin-bottom: 20px; text-align: center; }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Три колонки в ряд */
            gap: 8px;
            width: 95%;
            padding: 5px;
        }

        .card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .card img {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 6px;
            object-fit: cover;
            margin-bottom: 8px;
        }

        .card h3 {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        /* Красивая кнопка под каждым героем */
        .select-btn {
            background: #edb432;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 6px 0;
            width: 100%;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .card.selected {
            border-color: #edb432;
            background: #333;
        }
    </style>
</head>
<body>

    <h2 id="greeting">Выбери своего чемпиона</h2>

    <div class="cards-container">
        <div class="card" id="card-Tsar">
            <img src="1.jpg" alt="Царь">
            <h3>Царь</h3>
            <button class="select-btn" onclick="selectHero('Царь', 'Tsar')">Выбрать</button>
        </div>

        <div class="card" id="card-Sultan">
            <img src="2.jpg" alt="Султан">
            <h3>Султан</h3>
            <button class="select-btn" onclick="selectHero('Султан', 'Sultan')">Выбрать</button>
        </div>

        <div class="card" id="card-King">
            <img src="3.jpg" alt="Король">
            <h3>Король</h3>
            <button class="select-btn" onclick="selectHero('Король', 'King')">Выбрать</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Приветствие по имени из Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('greeting').innerText = `${user.first_name}, выбери чемпиона`;
        }

        function selectHero(name, id) {
            // Убираем старое выделение
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            // Добавляем новое
            document.getElementById('card-' + id).classList.add('selected');

            // Вибрация
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // Подтверждение выбора (потом заменим на переход в бой)
            setTimeout(() => {
                alert("Вы выбрали: " + name);
            }, 100);
        }
    </script>
</body>
</html>
