<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Empire RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        h2 { 
            position: relative;
            z-index: 2;
            margin-bottom: 20px; 
            font-weight: 800; 
            color: #fff; 
            text-transform: uppercase; 
            text-align: center;
        }

        .cards-container {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px;
            width: 100%;
            scroll-snap-type: x mandatory;
            box-sizing: border-box;
        }

        .cards-container::-webkit-scrollbar { display: none; }

        .card {
            background: #1a1a1a; /* НИКАКОЙ ПРОЗРАЧНОСТИ */
            border-radius: 20px;
            min-width: 280px;
            padding: 20px;
            border: 2px solid #333;
            transition: 0.3s;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        /* Четкое выделение выбранного героя */
        .card.selected {
            border-color: #edb432;
            box-shadow: 0 0 20px rgba(237, 180, 50, 0.3);
            transform: scale(1.02);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .hero-title {
            margin: 0 0 15px 0;
            color: #edb432;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stats-block {
            width: 100%;
            background: #262626;
            padding: 15px;
            border-radius: 12px;
            box-sizing: border-box;
        }

        .stat-item { margin-bottom: 12px; }
        .stat-item:last-child { margin-bottom: 0; }
        
        .stat-label { 
            font-size: 12px; 
            color: #ccc; 
            margin-bottom: 6px; 
            display: flex; 
            justify-content: space-between;
        }
        
        .bar-bg { width: 100%; height: 8px; background: #444; border-radius: 10px; }
        .bar-fill { 
            height: 100%; 
            border-radius: 10px; 
            background: #edb432; 
        }

        .select-btn {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
            cursor: pointer;
        }

        .selected .select-btn {
            background: #edb432;
            color: #000;
        }
    </style>
</head>
<body>

    <h2 id="greet">ВЫБЕРИ СВОЕГО ГЕРОЯ</h2>

    <div class="cards-container">
        
        <div class="card" id="c-tsar">
            <img src="tsar.png" alt="Царь">
            <h3 class="hero-title">ЦАРЬ</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Сила <span>85/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 85%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Ярость <span>75/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 75%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Царь', 'tsar')">Выбрать</button>
        </div>

        <div class="card" id="c-sultan">
            <img src="sultan.png" alt="Султан">
            <h3 class="hero-title">СУЛТАН</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Ловкость <span>95/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 95%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Выносливость <span>65/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 65%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Султан', 'sultan')">Выбрать</button>
        </div>

        <div class="card" id="c-king">
            <img src="king.png" alt="Король">
            <h3 class="hero-title">КОРОЛЬ</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Броня <span>90/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 90%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Урон <span>80/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 80%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Король', 'king')">Выбрать</button>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function selectHero(name, id) {
            // Убираем выделение у ВСЕХ перед новым выбором
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            
            // Четко выделяем нужную
            const current = document.getElementById('c-' + id);
            current.classList.add('selected');
            current.scrollIntoView({ behavior: 'smooth', inline: 'center' });

            tg.MainButton.setText("В БОЙ: " + name.toUpperCase());
            tg.MainButton.show();
        }
    </script>
</body>
</html>
