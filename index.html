<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Empire RPG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* –≠–ö–†–ê–ù –í–´–ë–û–†–ê */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0,0,0,0.8);
        }

        .cards-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px;
            width: 100%;
            scroll-snap-type: x mandatory;
            box-sizing: border-box;
        }
        .cards-container::-webkit-scrollbar { display: none; }

        .card {
            background: #1a1a1a;
            border-radius: 20px;
            min-width: 280px;
            padding: 20px;
            border: 2px solid #333;
            transition: 0.3s;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card.selected { border-color: #edb432; box-shadow: 0 0 20px rgba(237, 180, 50, 0.4); }

        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }

        .stats-block { width: 100%; background: #262626; padding: 15px; border-radius: 12px; box-sizing: border-box; }
        .stat-label { font-size: 11px; color: #ccc; display: flex; justify-content: space-between; margin-bottom: 4px; }
        .bar-bg { width: 100%; height: 6px; background: #444; border-radius: 10px; }
        .bar-fill { height: 100%; background: #edb432; border-radius: 10px; }

        .select-btn { margin-top: 15px; padding: 12px; background: #333; color: #fff; border: none; border-radius: 10px; width: 100%; font-weight: bold; text-transform: uppercase; }
        .selected .select-btn { background: #edb432; color: #000; }

        /* –≠–ö–†–ê–ù –ó–ê–ú–ö–ê */
        #castle-screen {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column;
            align-items: center;
            background-position: center;
            background-size: cover;
            z-index: 10;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: rgba(0,0,0,0.7);
            border-bottom: 2px solid #edb432;
        }

        .hero-container {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            position: relative;
        }
        #main-hero-img {
            height: 75vh;
            filter: drop-shadow(0 0 25px rgba(0,0,0,0.9));
            z-index: 11;
        }

        /* –ú–µ–Ω—é –∫—Ä—É–≥–ª–æ–µ */
        .bottom-menu {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 15px;
            z-index: 15;
            align-items: center;
        }
        .menu-btn {
            width: 60px; height: 60px;
            background: #1a1a1a;
            border: 2px solid #edb432;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .battle-btn {
            width: 85px; height: 85px;
            background: radial-gradient(circle, #edb432, #8a650f);
            font-size: 2rem;
            border: 3px solid #fff;
        }
    </style>
</head>
<body>

    <div id="selection-screen">
        <h2 style="text-transform: uppercase;">–í—ã–±–µ—Ä–∏ —Å–≤–æ–µ–≥–æ –≥–µ—Ä–æ—è</h2>
        <div class="cards-container">
            <div class="card" id="c-tsar">
                <img src="tsar.png">
                <h3 style="color:#edb432">–¶–ê–†–¨</h3>
                <div class="stats-block">
                    <div class="stat-label">–°–∏–ª–∞ <span>85/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 85%"></div></div>
                    <div style="margin-top:8px" class="stat-label">–Ø—Ä–æ—Å—Ç—å <span>75/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 75%"></div></div>
                </div>
                <button class="select-btn" onclick="selectHero('–¶–∞—Ä—å', 'tsar')">–í—ã–±—Ä–∞—Ç—å</button>
            </div>
            <div class="card" id="c-sultan">
                <img src="sultan.png">
                <h3 style="color:#edb432">–°–£–õ–¢–ê–ù</h3>
                <div class="stats-block">
                    <div class="stat-label">–õ–æ–≤–∫–æ—Å—Ç—å <span>95/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 95%"></div></div>
                    <div style="margin-top:8px" class="stat-label">–í—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å <span>65/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 65%"></div></div>
                </div>
                <button class="select-btn" onclick="selectHero('–°—É–ª—Ç–∞–Ω', 'sultan')">–í—ã–±—Ä–∞—Ç—å</button>
            </div>
            <div class="card" id="c-king">
                <img src="king.png">
                <h3 style="color:#edb432">–ö–û–†–û–õ–¨</h3>
                <div class="stats-block">
                    <div class="stat-label">–ë—Ä–æ–Ω—è <span>90/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 90%"></div></div>
                    <div style="margin-top:8px" class="stat-label">–£—Ä–æ–Ω <span>80/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 80%"></div></div>
                </div>
                <button class="select-btn" onclick="selectHero('–ö–æ—Ä–æ–ª—å', 'king')">–í—ã–±—Ä–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <div id="castle-screen">
        <div class="top-bar">
            <div>üí∞ 1000</div>
            <div>‚ö° 10/10</div>
            <div>üèÜ –£—Ä. 1</div>
        </div>
        <div class="hero-container">
            <img id="main-hero-img" src="" alt="">
            <div class="bottom-menu">
                <div class="menu-btn">üõ°Ô∏è</div>
                <div class="menu-btn">üè†</div>
                <div class="menu-btn battle-btn">‚öîÔ∏è</div>
                <div class="menu-btn">üë•</div>
                <div class="menu-btn">‚öôÔ∏è</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let currentSelection = null;

        function selectHero(name, id) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            document.getElementById('c-' + id).classList.add('selected');
            currentSelection = { name, id };
            
            tg.MainButton.setText("–í–°–¢–£–ü–ò–¢–¨ –í –ë–û–ô: " + name.toUpperCase());
            tg.MainButton.setParams({color: '#edb432', text_color: '#000'});
            tg.MainButton.show();
        }

        tg.MainButton.onClick(() => {
            if (!currentSelection) return;

            // –°–º–µ–Ω–∞ —ç–∫—Ä–∞–Ω–æ–≤
            document.getElementById('selection-screen').style.display = 'none';
            const castle = document.getElementById('castle-screen');
            const heroImg = document.getElementById('main-hero-img');

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ —Ñ–æ–Ω–∞ –∏ –≥–µ—Ä–æ—è
            heroImg.src = 'hero_' + currentSelection.id + '.png';
            castle.style.backgroundImage = "url('bg_" + currentSelection.id + ".jpg')";
            
            castle.style.display = 'flex';
            tg.MainButton.hide();

            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        });
    </script>
</body>
</html>
