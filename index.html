<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RPG Hero Select</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h2 { margin-top: 20px; font-weight: 300; color: #edb432; text-transform: uppercase; letter-spacing: 2px; }

        /* Контейнер который можно листать */
        .cards-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
            width: 100%;
            scroll-snap-type: x mandatory;
            box-sizing: border-box;
        }

        .card {
            background: #222;
            border-radius: 20px;
            min-width: 280px;
            padding: 15px;
            border: 2px solid #333;
            transition: 0.3s;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
        }

        .card.selected {
            border-color: #edb432;
            box-shadow: 0 0 20px rgba(237, 180, 50, 0.4);
            background: #2a2a2a;
        }

        .card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Блок характеристик (как на твоем скрине) */
        .stats-block {
            text-align: left;
            margin-top: 10px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
        }

        .stat-item { margin-bottom: 8px; }
        .stat-label { font-size: 12px; color: #aaa; margin-bottom: 4px; display: flex; justify-content: space-between; }
        
        .bar-bg { width: 100%; height: 6px; background: #444; border-radius: 3px; }
        .bar-fill { height: 100%; border-radius: 3px; background: linear-gradient(90deg, #f39c12, #edb432); }

        .select-btn {
            margin-top: 15px;
            padding: 12px;
            background: #edb432;
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h2 id="greet">Выбери чемпиона</h2>

    <div class="cards-container">
        
        <div class="card" id="c-tsar">
            <img src="tsar.png" alt="Царь">
            <h3 style="margin: 0; color: #edb432;">ЦАРЬ</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Урон <span>80%</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 80%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Защита <span>60%</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 60%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Царь', 'tsar')">ВЫБРАТЬ</button>
        </div>

        <div class="card" id="c-sultan">
            <img src="sultan.png" alt="Султан">
            <h3 style="margin: 0; color: #edb432;">СУЛТАН</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Урон <span>65%</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 65%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Ловкость <span>90%</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 90%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Султан', 'sultan')">ВЫБРАТЬ</button>
        </div>

        <div class="card" id="c-king">
            <img src="king.png" alt="Король">
            <h3 style="margin: 0; color: #edb432;">КОРОЛЬ</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Защита <span>95%</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 95%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Здоровье <span>100%</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 100%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Король', 'king')">ВЫБРАТЬ</button>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('greet').innerText = `${user.first_name}, выбери чемпиона`;
        }

        function selectHero(name, id) {
            // Убираем выделение
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            // Добавляем текущему
            document.getElementById('c-' + id).classList.add('selected');

            // Виброотклик
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // Главная кнопка Телеграма снизу
            tg.MainButton.setText("НАЧАТЬ ПУТЬ ЗА " + name.toUpperCase());
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                alert("Погнали! Герой " + name + " готов к бою.");
            });
        }
    </script>
</body>
</html>
