<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Empire State Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #000 url('Loading_screen_war_of_kings.png') no-repeat center center;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* ЭКРАН ВЫБОРА */
        #selection-screen {
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cards-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .cards-container::-webkit-scrollbar { display: none; }

        .card {
            background-color: #151515;
            border-radius: 24px;
            min-width: 280px;
            padding: 20px;
            border: 2px solid #252525;
            display: flex;
            flex-direction: column;
            scroll-snap-align: center;
        }

        .hero-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card h3 {
            text-align: center;
            color: #edb432;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .select-btn {
            padding: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #castle-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: #000; 
            z-index: 10;
        }

        #main-hero-img { display: none; }
    </style>
</head>
<body>

    <div id="selection-screen">
        <h2 style="text-align:center;">ВЫБЕРИ СВОЕГО ГЕРОЯ</h2>
        <div class="cards-container">
            <div class="card" id="c-tsar">
                <div class="hero-placeholder"><img src="hero_tsar.png"></div>
                <h3>Царь</h3>
                <button class="select-btn" onclick="selectHero('Царь', 'tsar')">Выбрать</button>
            </div>
            <div class="card" id="c-sultan">
                <div class="hero-placeholder"><img src="hero_sultan.png"></div>
                <h3>Султан</h3>
                <button class="select-btn" onclick="selectHero('Султан', 'sultan')">Выбрать</button>
            </div>
            <div class="card" id="c-king">
                <div class="hero-placeholder"><img src="hero_king.png"></div>
                <h3>Король</h3>
                <button class="select-btn" onclick="selectHero('Король', 'king')">Выбрать</button>
            </div>
        </div>
    </div>

    <div id="castle-screen">
        <img id="main-hero-img" src="" alt="">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let selectedId = null;
        let isAppStarted = false;

        // ПОЛНЫЙ ОБНОВЛЕННЫЙ СПИСОК РЕСУРСОВ
        const imagesToLoad = [
            'Loading_screen_war_of_kings.png',
            'hero_tsar.png', 'hero_sultan.png', 'hero_king.png',
            'tsar-castle.png', 'sultan-palace.png', 'king-fortress.png',
            'bg.jpg', 'globe.png', 
            'face_1.png', 'face_2.png', 'face_3.png',
            'bread.png', 'wood.png', 'stone.png', 'iron.png', 'silver.png', 'gold.png'
        ];

        let loadedCount = 0;

        function preloadAssets() {
            console.log("Начало предзагрузки...");
            
            const backupTimer = setTimeout(() => {
                if (!isAppStarted) {
                    console.warn("Тайм-аут предзагрузки. Принудительный старт.");
                    finishLoading();
                }
            }, 8000);

            if (imagesToLoad.length === 0) {
                finishLoading();
                return;
            }

            imagesToLoad.forEach(src => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    loadedCount++;
                    if (loadedCount === imagesToLoad.length) finishLoading();
                };
                img.onerror = () => {
                    console.error("Файл не найден:", src);
                    loadedCount++;
                    if (loadedCount === imagesToLoad.length) finishLoading();
                };
            });
        }

        function finishLoading() {
            if (isAppStarted) return;
            isAppStarted = true;

            // Убираем фоновую картинку загрузки с body, чтобы она не мешала игре
            document.body.style.background = "#000";

            const loaders = [
                document.getElementById('loading-screen'),
                document.getElementById('preloader'),
                document.querySelector('.loading-container'),
                document.querySelector('[id*="load"]')
            ];

            loaders.forEach(l => {
                if (l) {
                    l.style.transition = "opacity 0.6s ease";
                    l.style.opacity = '0';
                    setTimeout(() => l.style.display = 'none', 600);
                }
            });

            document.getElementById('selection-screen').style.display = 'flex';
        }

        window.addEventListener('load', preloadAssets);

        function selectHero(name, id) {
            selectedId = id;
            document.querySelectorAll('.card').forEach(c => c.style.borderColor = '#252525');
            document.getElementById('c-' + id).style.borderColor = '#edb432';
            
            tg.MainButton.setText("ПОДТВЕРДИТЬ: " + name.toUpperCase());
            tg.MainButton.setParams({color: '#edb432', text_color: '#000'});
            tg.MainButton.show();
        }

        tg.MainButton.onClick(() => {
            if (!selectedId) return;

            document.getElementById('selection-screen').style.display = 'none';
            const castle = document.getElementById('castle-screen');
            const heroImg = document.getElementById('main-hero-img');

            heroImg.src = 'hero_' + selectedId + '.png'; 
            castle.style.display = 'block';
            tg.MainButton.hide();

            setTimeout(() => {
                if (window.CityManager && typeof CityManager.updateSkin === 'function') {
                    CityManager.updateSkin(selectedId);
                }
            }, 600);
        });
    </script>
    <script src="loading.js"></script> 
    <script src="city.js"></script>
    <script src="fix_ui.js"></script> 
    <script src="interface.js"></script> 
</body>
</html>
