<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Empire State: Evolution</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Затемнение фона как в приложении */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: 0;
        }

        h2 { 
            position: relative;
            z-index: 2;
            margin-bottom: 25px; 
            font-weight: 800; 
            color: white; 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            text-align: center;
        }

        .cards-container {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px 40px;
            width: 100%;
            scroll-snap-type: x mandatory;
            box-sizing: border-box;
            scrollbar-width: none;
        }

        .cards-container::-webkit-scrollbar { display: none; }

        .card {
            background: rgba(25, 25, 25, 0.95);
            border-radius: 20px;
            min-width: 260px;
            padding: 15px;
            border: 2px solid #333;
            transition: all 0.3s ease;
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.5;
            transform: scale(0.9);
        }

        /* Подсветка выбранной карточки золотой рамкой */
        .card.selected {
            opacity: 1;
            border-color: #edb432;
            transform: scale(1.02);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .hero-title {
            margin: 0 0 15px 0;
            color: #edb432;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .stats-block {
            width: 100%;
            padding: 0 5px;
        }

        .stat-item { margin-bottom: 12px; }
        
        .stat-label { 
            font-size: 11px; 
            color: #aaa; 
            margin-bottom: 6px; 
            display: flex; 
            justify-content: space-between;
        }
        
        .bar-bg { width: 100%; height: 7px; background: #222; border-radius: 10px; }
        .bar-fill { 
            height: 100%; 
            border-radius: 10px; 
            background: linear-gradient(90deg, #d35400, #edb432); 
            transition: width 0.5s ease-in-out;
        }

        .select-btn {
            margin-top: 15px;
            padding: 12px;
            background: #444;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* Желтая кнопка "ВЫБРАТЬ" при активации карточки */
        .selected .select-btn {
            background: #edb432;
            color: #000;
        }

        /* Главная кнопка внизу (замена MainButton для превью) */
        .bottom-action-btn {
            position: fixed;
            bottom: 20px;
            width: 90%;
            padding: 18px;
            background: #edb432;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            text-transform: uppercase;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>

    <h2 id="greet">ВЫБЕРИ СВОЕГО ГЕРОЯ</h2>

    <div class="cards-container">
        
        <div class="card" id="c-tsar">
            <img src="tsar.png" alt="Царь">
            <h3 class="hero-title">ЦАРЬ</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Урон <span>85/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 85%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Выносливость <span>70/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 70%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Царь', 'tsar')">Выбрать</button>
        </div>

        <div class="card" id="c-sultan">
            <img src="sultan.png" alt="Султан">
            <h3 class="hero-title">СУЛТАН</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Ловкость <span>95/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 95%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Выносливость <span>60/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 60%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Султан', 'sultan')">Выбрать</button>
        </div>

        <div class="card" id="c-king">
            <img src="king.png" alt="Король">
            <h3 class="hero-title">КОРОЛЬ</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Броня <span>90/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 90%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Урон <span>80/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 80%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Король', 'king')">Выбрать</button>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Отображение имени пользователя из Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('greet').innerText = `${user.first_name.toUpperCase()}, ВЫБЕРИ СВОЕГО ГЕРОЯ`;
        }

        function selectHero(name, id) {
            // 1. Сначала убираем класс 'selected' абсолютно у всех карточек
            document.querySelectorAll('.card').forEach(c => {
                c.classList.remove('selected');
            });

            // 2. Добавляем класс только той, по которой кликнули
            const currentCard = document.getElementById('c-' + id);
            currentCard.classList.add('selected');
            
            // 3. Плавно центрируем выбранную карточку
            currentCard.scrollIntoView({ behavior: 'smooth', inline: 'center' });

            // 4. Работа с Telegram MainButton
            tg.MainButton.setText("ВСТУПИТЬ В БОЙ ЗА " + name.toUpperCase());
            tg.MainButton.setParams({
                color: '#edb432',
                text_color: '#000000'
            });
            tg.MainButton.show();

            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
    </script>
</body>
</html>
