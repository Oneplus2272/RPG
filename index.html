<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Empire RPG - Selection</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* Подключаем твое фото bg.jpg */
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Затемняющий слой поверх фона для контраста */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        h2 { 
            position: relative;
            z-index: 2;
            margin-bottom: 30px; 
            font-weight: 800; 
            color: #fff; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-transform: uppercase; 
            letter-spacing: 3px;
            text-align: center;
        }

        /* Контейнер для карточек */
        .cards-container {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 25px;
            overflow-x: auto;
            padding: 20px 50px;
            width: 100%;
            scroll-snap-type: x mandatory;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        /* Центрирование на больших экранах */
        @media (min-width: 900px) {
            .cards-container { justify-content: center; }
        }

        .card {
            background: rgba(34, 34, 34, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            min-width: 280px;
            max-width: 300px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            scroll-snap-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .card.selected {
            border-color: #edb432;
            box-shadow: 0 0 40px rgba(237, 180, 50, 0.4);
            transform: scale(1.08);
            background: rgba(42, 42, 42, 0.95);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .hero-title {
            margin: 0 0 15px 0;
            color: #edb432;
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px black;
        }

        /* Статистика */
        .stats-block {
            width: 100%;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            box-sizing: border-box;
        }

        .stat-item { margin-bottom: 12px; }
        .stat-item:last-child { margin-bottom: 0; }
        
        .stat-label { 
            font-size: 12px; 
            color: #ccc; 
            margin-bottom: 6px; 
            display: flex; 
            justify-content: space-between;
            font-weight: bold;
        }
        
        .bar-bg { width: 100%; height: 8px; background: #444; border-radius: 10px; overflow: hidden; }
        .bar-fill { 
            height: 100%; 
            border-radius: 10px; 
            background: linear-gradient(90deg, #d35400, #edb432); 
            transition: width 1.5s ease-out;
        }

        .select-btn {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(180deg, #edb432 0%, #c18e1a 100%);
            color: #000;
            border: none;
            border-radius: 15px;
            font-weight: 900;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        .select-btn:active {
            transform: scale(0.95);
        }

        .cards-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <h2 id="greet">ВЫБЕРИ СВОЕГО ГЕРОЯ</h2>

    <div class="cards-container">
        
        <div class="card" id="c-tsar">
            <img src="tsar.png" alt="Царь">
            <h3 class="hero-title">ЦАРЬ</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Сила <span>85/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 85%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Защита <span>70/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 70%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Царь', 'tsar')">Выбрать</button>
        </div>

        <div class="card" id="c-sultan">
            <img src="sultan.png" alt="Султан">
            <h3 class="hero-title">СУЛТАН</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Ловкость <span>95/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 95%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Магия <span>60/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 60%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Султан', 'sultan')">Выбрать</button>
        </div>

        <div class="card" id="c-king">
            <img src="king.png" alt="Король">
            <h3 class="hero-title">КОРОЛЬ</h3>
            <div class="stats-block">
                <div class="stat-item">
                    <div class="stat-label">Броня <span>90/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 90%"></div></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Лидерство <span>100/100</span></div>
                    <div class="bar-bg"><div class="bar-fill" style="width: 100%"></div></div>
                </div>
            </div>
            <button class="select-btn" onclick="selectHero('Король', 'king')">Выбрать</button>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Приветствие по имени из Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('greet').innerText = `${user.first_name.toUpperCase()}, ВЫБЕРИ СВОЕГО ГЕРОЯ`;
        }

        function selectHero(name, id) {
            // Убираем выделение у всех и добавляем текущему
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            document.getElementById('c-' + id).classList.add('selected');

            // Вибрация (Haptic Feedback)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            // Настройка главной кнопки Telegram
            tg.MainButton.setText("ВСТУПИТЬ В БОЙ ЗА " + name.toUpperCase());
            tg.MainButton.show();
            tg.MainButton.setParams({
                color: '#edb432',
                text_color: '#000000'
            });

            tg.MainButton.onClick(() => {
                tg.showPopup({
                    title: 'Герой выбран!',
                    message: `Твое войско под предводительством ${name} готово к походу.`,
                    buttons: [{type: 'ok'}]
                });
            });
        }
    </script>
</body>
</html>
